<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="close-button" data-modal-close>
      <svg class="close-button__icon" width="18" height="18">
        <use href="./images/icons/sprite.svg#modal-close"></use>
      </svg>
    </button>

    <b class="modal-title">
      <svg class="modal-title-icon" width="22" height="30">
        <use href="./images/icons/sprite.svg#icon-campfire"></use>
      </svg>
      Присоединяйся,<br />
      будет жарко!
      <svg class="modal-title-icon" width="22" height="30">
        <use href="./images/icons/sprite.svg#icon-campfire"></use>
      </svg>
    </b>

    <!-- <p class="modal-undertitle">Присоединяйся, у нас жарко!</p> -->

    <form class="modal-form js-speaker-form">
      <div class="modal-form-field">
        <label for="name" class="modal-form-label">Имя</label>
        <input
          class="modal-form-input"
          type="text"
          name="name"
          id="name"
          autocomplete="off"
        />
        <svg class="modal-input-icon" width="18" height="18">
          <use href="./images/icons/sprite.svg#person"></use>
        </svg>
      </div>

      <div class="modal-form-field">
        <label for="tel" class="modal-form-label">Телефон</label>
        <input
          class="modal-form-input"
          type="tel"
          name="tel"
          id="tel"
          autocomplete="off"
        />
        <svg class="modal-input-icon" width="18" height="18">
          <use href="./images/icons/sprite.svg#handset"></use>
        </svg>
      </div>

      <div class="modal-form-field">
        <label for="modal-mail" class="modal-form-label">Почта</label>
        <input
          class="modal-form-input"
          type="email"
          name="mail"
          id="modal-mail"
        />
        <svg class="modal-input-icon" width="18" height="18">
          <use href="./images/icons/sprite.svg#mail"></use>
        </svg>
      </div>
