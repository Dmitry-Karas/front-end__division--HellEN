<section id="registration" class="registration overlay">
  <div class="container">
    <form action="#" class="form">
      <h2 class="section-title">
        Регистрация на
        <span class="section-title-accent">бесплатную</span> телефонную
        <span class="section-title-accent">консультацию</span> по нюансам ЗНО по
        английскому языку
      </h2>
      <p class="form-deskription">
        Оставь заявку на участие в
        <span class="section-title-accent">бесплатном занятии.</span><br />
        С вами свяжется консультант и ответит на вопросы
      </p>
      <lable class="input">

          type="tel"
